[tool.poetry]
name = "cyecca"
version = "0.1.0"
description = ""
authors = ["James Goppert <james.goppert@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10,<3.13"
pip = "^23.0"
install = "^1.3.5"
numpy = "^1.24.2"
casadi = {version = "^3.5.6rc2", allow-prereleases = true}
lark = "^1.1.5"
sympy = "^1.11.1"
beartype = "^0.14.0"
jaxlib = { extras = ["tpu"], version = "^0.4.13" }
scipy = "^1.11.1"


[tool.poetry.group.dev.dependencies]
black = "^23.1.0"
pytest = "^7.2.1"
pre-commit = "^3.0.4"
flake8 = "^6.0.0"
mypy = "^1.0.0"
ipykernel = "^6.21.1"
coverage = {extras = ["toml"], version = "^7.1.0"}
flake8-pyproject = "^1.2.2"
pylint = "^2.16.1"
pytest-cov = "^4.0.0"
snakeviz = "^2.1.1"
jupyterlab = "^3.6.3"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.coverage.run]
omit = [".*", "*/site-packages/*"]

[tool.coverage.report]
fail_under = 60
exclude_lines = [
    "pass"
]

[tool.flake8]
ignore = ['E231', 'E241']
per-file-ignores = [
    '__init__.py:F401',
]
max-line-length = 88
count = true
